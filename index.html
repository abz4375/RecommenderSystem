<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Recommender System</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Hotel Recommender System</h1>
        <form id="recommendationForm">
            <div class="form-group">
                <label for="city">Select City:</label>
                <input type="text" id="city" name="city" required>
            </div>

            <h3>Select Your Preferred Features:</h3>
            <div class="feature-grid">
                <!-- These features match the selected_features from vertopal.com_recommender_model.md -->
                <div class="feature-item">
                    <input type="checkbox" id="breakfast" name="features" value="Free breakfast">
                    <label for="breakfast">Free Breakfast</label>
                </div>
                <div class="feature-item">
                    <input type="checkbox" id="wifi" name="features" value="Free Wi-Fi">
                    <label for="wifi">Free Wi-Fi</label>
                </div>
                <div class="feature-item">
                    <input type="checkbox" id="ac" name="features" value="Air conditioning">
                    <label for="ac">Air Conditioning</label>
                </div>
                <div class="feature-item">
                    <input type="checkbox" id="restaurant" name="features" value="Restaurant">
                    <label for="restaurant">Restaurant</label>
                </div>
                <div class="feature-item">
                    <input type="checkbox" id="parking" name="features" value="Free parking">
                    <label for="parking">Free Parking</label>
                </div>
                <div class="feature-item">
                    <input type="checkbox" id="roomservice" name="features" value="Room service">
                    <label for="roomservice">Room Service</label>
                </div>
                <div class="feature-item">
                    <input type="checkbox" id="pool" name="features" value="Pool">
                    <label for="pool">Pool</label>
                </div>
                <div class="feature-item">
                    <input type="checkbox" id="laundry" name="features" value="Full-service laundry">
                    <label for="laundry">Full-service Laundry</label>
                </div>
                <div class="feature-item">
                    <input type="checkbox" id="fitness" name="features" value="Fitness centre">
                    <label for="fitness">Fitness Centre</label>
                </div>
                <div class="feature-item">
                    <input type="checkbox" id="kitchen" name="features" value="Kitchen">
                    <label for="kitchen">Kitchen</label>
                </div>
                <div class="feature-item">
                    <input type="checkbox" id="shuttle" name="features" value="Airport shuttle">
                    <label for="shuttle">Airport Shuttle</label>
                </div>
                <div class="feature-item">
                    <input type="checkbox" id="spa" name="features" value="Spa">
                    <label for="spa">Spa</label>
                </div>
            </div>

            <button type="submit" class="submit-btn">Get Recommendations</button>
        </form>
        <div id="results"></div>
    </div>

    <script>
        document.getElementById('recommendationForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Clear previous results
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<p class="loading">Loading recommendations...</p>';
            
            const formData = new FormData(e.target);
            const selectedFeatures = formData.getAll('features');
            
            // Convert selected features to binary array
            const featureList = ['Free breakfast', 'Free Wi-Fi', 'Air conditioning', 'Restaurant', 
                               'Free parking', 'Room service', 'Pool', 'Full-service laundry', 
                               'Fitness centre', 'Kitchen', 'Airport shuttle', 'Spa'];
            
            const binaryFeatures = featureList.map(feature => selectedFeatures.includes(feature) ? 1 : 0);
            
            const requestData = {
                city: formData.get('city'),
                features: binaryFeatures
            };
    
            try {
                const response = await fetch('http://localhost:5000/recommend', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestData)
                });
    
                const data = await response.json();
                
                if (response.ok) {
                    // Create results HTML
                    let resultsHTML = '<h2>Recommended Hotels</h2><div class="hotel-list">';
                    data.forEach(hotel => {
                        resultsHTML += `
                            <div class="hotel-card">
                                <h3>${hotel.Hotel_Name}</h3>
                                <p>City: ${hotel.City}</p>
                                <p>Rating: ${hotel.Hotel_Rating}</p>
                                <p>Price: ${hotel.Hotel_Price}</p>
                                <p>Similarity Score: ${(hotel.Similarity * 100).toFixed(2)}%</p>
                            </div>
                        `;
                    });
                    resultsHTML += '</div>';
                    resultsDiv.innerHTML = resultsHTML;
                } else {
                    resultsDiv.innerHTML = `<p class="error">Error: ${data.error}</p>`;
                }
            } catch (error) {
                resultsDiv.innerHTML = `<p class="error">Error connecting to server: ${error.message}</p>`;
            }
        });
    </script>    
</body>
</html>
